name: gymestry
description: Gymestry UAE Gym Management - Complete fitness solution for UAE gyms
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # QR & Barcode
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Camera & Images
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  url_launcher: ^6.2.1
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  
  # Bluetooth for gate access
  flutter_bluetooth_serial: ^0.4.0
  
  # Face detection
  google_ml_kit: ^0.16.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  
  # Payments
  flutter_stripe: ^9.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/